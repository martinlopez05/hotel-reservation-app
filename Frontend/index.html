<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Reservas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Sistema de Reservas de Hoteles</h1>
  </header>

  <main>
    <!-- Listado de hoteles -->
    <section>
      <h2>Hoteles disponibles</h2>
      <div id="hoteles-lista"></div>
    </section>

    <!-- Habitaciones del hotel seleccionado -->
    <section>
      <h2>Habitaciones</h2>
      <div id="habitaciones-lista"></div>
    </section>

    <!-- Formulario de reserva -->
    <section>
      <h2>Hacer una reserva</h2>
      <form id="form-reserva">
        <label for="hotel">Hotel:</label>
        <select id="hotel" required></select>

        <label for="habitacion">Habitación:</label>
        <select id="habitacion" required></select>

        <label for="usuario">ID Usuario:</label>
        <input type="number" id="usuario" required>

        <label for="fechaInicio">Fecha inicio:</label>
        <input type="date" id="fechaInicio" required>

        <label for="fechaFin">Fecha fin:</label>
        <input type="date" id="fechaFin" required>

        <button type="submit">Reservar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 Sistema de Reservas</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
