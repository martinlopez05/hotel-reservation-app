

spring:
  main:
    web-application-type: reactive

  cloud:
    gateway:
      server:
        webflux:
          globalcors:
            cors-configurations:
              '[/**]':
                allowed-origins:
                  - "http://localhost:5173"
                  - "https://782b1e6a55fb.ngrok-free.app"
                allowed-methods: "*"
                allowed-headers: "*"
                allow-credentials: true

          routes:
            - id: msvc-users
              uri: http://localhost:8004
              predicates:
                - Path=/users/**
            - id: auth
              uri: http://localhost:8004
              predicates:
                - Path=/auth/**
            - id: msvc-rooms
              uri: http://localhost:8001
              predicates:
                - Path=/rooms/**
            - id: msvc-hotels
              uri: http://localhost:8002
              predicates:
                - Path=/hotels/**
            - id: msvc-reservations
              uri: http://localhost:8003
              predicates:
                - Path=/reservations/**
            - id: msvc-payments
              uri: http://localhost:8005
              predicates:
                - Path=/payment/**
            - id: msvc-reviews
              uri: http://localhost:8006
              predicates:
                - Path=/review/**



