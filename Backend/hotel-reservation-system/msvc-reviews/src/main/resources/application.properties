server.port=${REVIEWS_PORT:8006}
spring.application.name=msvc-reviews

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/msvc-reviews?useSSL=false&serverTimezone=UTC}
spring.datasource.username=${REVIEWS_DB_USER}
spring.datasource.password=${REVIEWS_DB_PASS}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=${REVIEWS_DB_DIALECT:org.hibernate.dialect.MySQL8Dialect}

eureka.client.service-url.defaultZone=${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka/}


spring.cloud.loadbalancer.retry.enabled=true

spring.cloud.openfeign.client.config.default.connectTimeout=5000
spring.cloud.openfeign.client.config.default.readTimeout=10000
spring.cloud.openfeign.client.config.default.retryer.enabled=true