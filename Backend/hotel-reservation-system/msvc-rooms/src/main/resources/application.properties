server.port=${ROOMS_PORT:8001}
spring.application.name=msvc-rooms

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/msvc-rooms}
spring.datasource.username=${ROOMS_DB_USER}
spring.datasource.password=${ROOMS_DB_PASS}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=${ROOMS_DB_DIALECT:org.hibernate.dialect.PostgreSQLDialect}

spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_DEFAULT_USER:guest}
spring.rabbitmq.password=${RABBITMQ_DEFAULT_PASS:guest}

eureka.client.service-url.defaultZone=${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka/}