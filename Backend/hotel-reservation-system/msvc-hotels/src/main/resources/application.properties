server.port=${HOTELS_PORT:8002}
spring.application.name=msvc-hotels

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/msvc-hotels?useSSL=false&serverTimezone=UTC}
spring.datasource.username=${HOTELS_DB_USER}
spring.datasource.password=${HOTELS_DB_PASS}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=${HOTELS_DB_DIALECT:org.hibernate.dialect.MySQL8Dialect}

spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_DEFAULT_USER:guest}
spring.rabbitmq.password=${RABBITMQ_DEFAULT_PASS:guest}

eureka.client.service-url.defaultZone=${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka/}

spring.cloud.loadbalancer.retry.enabled=true

spring.cloud.openfeign.client.config.default.connectTimeout=5000
spring.cloud.openfeign.client.config.default.readTimeout=10000
spring.cloud.openfeign.client.config.default.retryer.enabled=true