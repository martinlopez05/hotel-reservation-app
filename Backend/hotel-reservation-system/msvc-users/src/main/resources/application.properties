server.port=${USERS_PORT:8004}
spring.application.name=msvc-users

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/msvc-users?useSSL=false&serverTimezone=UTC}
spring.datasource.username=${USERS_DB_USER}
spring.datasource.password=${USERS_DB_PASS}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=${USERS_DB_DIALECT:org.hibernate.dialect.MySQL8Dialect}

security.jwt.secret=${JWT_SECRET}
security.jwt.user.generator=${JWT_GENERATOR}

spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_DEFAULT_USER:guest}
spring.rabbitmq.password=${RABBITMQ_DEFAULT_PASS:guest}

eureka.client.service-url.defaultZone=${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka/}